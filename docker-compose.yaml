services:
  react-app:
    build: ./ungs-docsys-front
    ports:
      - "8080:5173"
    env_file:
      - ./ungs-docsys-front/.env
    depends_on:
      - nest-app
    networks:
      - fullstack-net

  nest-app:
    build: ./ungs-docsys-bff
    ports:
      - "8081:3000"
    env_file:
      - .env.bff
    depends_on:
      - springboot-app
    networks:
      - fullstack-net

  springboot-app:
    build: ./ungs-docsys-ms
    ports:
      - "8080:8080"
    environment:
      - JWT_
      - URL_CONNECTION_DB=postgres-db
      - PORT_DB=5432
      - DB_NAME=docsys
      - USERNAME_DB=admin
      - PASSWORD_DB=admin
    depends_on:
      - postgres-db
    networks:
      - fullstack-net

  postgres-db:
    image: postgres:17
    container_name: postgres-db
    environment:
      POSTGRES_DB: docsys
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./ungs-docsys-db/initial-script.sql:/docker-entrypoint-initdb.d/initial-script.sql
    ports:
      - "5432:5432"
    networks:
      - fullstack-net

networks:
  fullstack-net:
    driver: bridge

volumes:
  postgres-data:
