version: "3.8"

services:
  react-app:
    build: ./ungs-docsys-front
    ports:
      - "5173:5173"
    environment:
      - VITE_DOCSYS_BFF_URL=http://nest-app:3000
    depends_on:
      - nest-app
    networks:
      - fullstack-net

  nest-app:
    build: ./ungs-docsys-bff
    ports:
      - "3000:3000"
    env_file:
      - .env.bff
    depends_on:
      - springboot-app
    networks:
      - fullstack-net

  springboot-app:
    build: ./ungs-docsys-ms
    ports:
      - "8080:8080"
    environment:
      - JWT_
      - URL_CONNECTION_DB=host.docker.internal
      - PORT_DB=5432
      - DB_NAME=docsys
      - USERNAME_DB=admin
      - PASSWORD_DB=admin
    
    networks:
      - fullstack-net

networks:
  fullstack-net:
    driver: bridge